<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3ae8181c46.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="container">
      <div class="arrow"><i class="fa-solid fa-arrow-down-long"></i></div>
      <div class="circles-container">
        <div class="circle-one-container">
          <section class="first-circle">
            <div class="first"><p>$10</p></div>
            <div class="second"><p>null</p></div>
            <div class="third"><p>$100</p></div>
            <div class="forth"><p>$20</p></div>
          </section>
        </div>
        <div class="circle-two-container">
          <section class="second-circle">
            <div class="first"><p>$1</p></div>
            <div class="second"><p>$150</p></div>
            <div class="third"><p>$1000</p></div>
            <div class="forth"><p>$50</p></div>
          </section>
        </div>
      </div>
      <div onclick="myMove()" class="btn-container"><button class="btn" >Try</button></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
