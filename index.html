<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3ae8181c46.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="container">
      <h1 class="heading">Test Your Chance</h1>
      <div class="arrow"><i class="fa-solid fa-arrow-down-long"></i></div>
      <div class="circles-container">
        <div class="circle-one-container">
          <section class="first-circle">
            <div class="first"><p class="myPrizas">10</p></div>
            <div class="second"><p class="myPrizas">0</p></div>
            <div class="third"><p class="myPrizas">100</p></div>
            <div class="forth"><p class="myPrizas">20</p></div>
          </section>
        </div>
        <div class="circle-two-container">
          <section class="second-circle">
            <div class="first"><p class="myPrizas">1</p></div>
            <div class="second"><p class="myPrizas">150</p></div>
            <div class="third"><p class="myPrizas">1000</p></div>
            <div class="forth"><p class="myPrizas">50</p></div>
          </section>
        </div>
      </div>
      <div onclick="myMove()" class="btn-container">
        <button class="btn">Try</button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-content">
          <h2 id="modal-title"></h2>
          <div class="modal-body">
            <h3>You got :</h3><span id="prizeValue"> </span>
          </div>
          <button id="tryAgain" onclick="closeModal()">Try Again!</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
